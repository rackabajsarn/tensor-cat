<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Cat Flap Images' }}</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="{{ url_for('classify') }}" class="{% if mode == 'classify' %}active{% endif %}">Classification</a>
        <a href="{{ url_for('gallery') }}" class="{% if mode == 'gallery' %}active{% endif %}">Gallery</a>
        <a href="{{ url_for('model_performance') }}" class="{% if mode == 'model_performance' %}active{% endif %}">Model Performance</a>
        <a href="{{ url_for('about') }}" class="{% if mode == 'about' %}active{% endif %}">About</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

    <!-- Link to External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
