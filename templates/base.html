<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Cat Flap Images' }}</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-bar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav-bar a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Flash Messages */
        .flashes {
            list-style-type: none;
            padding: 10px;
            margin: 0;
        }

        .flashes li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .flashes li.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flashes li.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
        }

        /* Image Grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .image-item {
            position: relative;
            width: calc(50% - 20px);
            max-width: 200px;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .image-item p {
            margin-top: 5px;
            font-size: 14px;
            word-break: break-all;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .modal-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .modal-buttons form,
        .modal-buttons button {
            display: inline-block;
            margin: 5px;
        }

        .modal-buttons button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #04AA6D;
            color: white;
            border-radius: 5px;
        }

        .modal-buttons button:hover {
            background-color: #026f48;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #dddddd;
            text-decoration: none;
            cursor: pointer;
        }

        /* Category Headings */
        h2 {
            padding-left: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .nav-bar a {
                float: none;
                display: block;
                text-align: left;
            }

            .image-item {
                width: 100%;
                max-width: none;
            }

            .modal-buttons button {
                width: 80%;
                font-size: 20px;
            }

            .close {
                font-size: 30px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="{{ url_for('classify') }}" class="{% if mode == 'classify' %}active{% endif %}">Classification</a>
        <a href="{{ url_for('gallery') }}" class="{% if mode == 'gallery' %}active{% endif %}">Gallery</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

    <!-- Common Scripts (if any) -->
</body>
</html>
