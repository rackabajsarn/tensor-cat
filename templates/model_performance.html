<!DOCTYPE html>
<html>
<head>
    <title>Model Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #333333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .section {
            margin-bottom: 40px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        } 
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Model Performance Overview</h1>
    <div class="section">
        <h2>Classification Report</h2>
        <iframe src="{{ url_for('static', filename='reports/classification_report.html') }}" width="100%" height="400px"></iframe>
    </div>
    <div class="section">
        <h2>Confusion Matrix</h2>
        <img src="{{ url_for('static', filename='reports/images/confusion_matrix.png') }}" alt="Confusion Matrix">
    </div>
    <div class="section">
        <h2>Accuracy Over Epochs</h2>
        <img src="{{ url_for('static', filename='reports/images/accuracy_plot.png') }}" alt="Accuracy Plot">
    </div>
    <div class="section">
        <h2>Loss Over Epochs</h2>
        <img src="{{ url_for('static', filename='reports/images/loss_plot.png') }}" alt="Loss Plot">
    </div>
    <div class="section">
        <h2>Class Weights</h2>
        <pre>
{% for class_id, weight in class_weights.items() %}
Class {{ class_id }} ({{ class_names[class_id] }}): {{ weight }}
{% endfor %}
        </pre>
    </div>
    <div class="section">
        <h2>Model Summary</h2>
        <iframe src="{{ url_for('static', filename='reports/model_summary.txt') }}" width="100%" height="400px"></iframe>
    </div>
</body>
</html>
